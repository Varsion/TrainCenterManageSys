        </div>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

                <li class="am-dropdown" data-am-dropdown>
                    <a id="am-dropdown-toggle" class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span class="am-icon-user">&nbsp;</span> Admin <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">

                        <li><a href="#" onclick="logout()"><span class="am-icon-power-off"></span> 注销</a></li>
                    </ul>
                <li class="am-hide-sm-only">
                </li>
            </ul>
        </div>
    </header>
    <!-- 这是页面的身体 -->

        <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
            <div class="am-offcanvas-bar admin-offcanvas-bar">
                <div class="nav_list">
                    <i class="iconfont icon-nav"></i>
                </div>
                <ul class="am-list admin-sidebar-list">
                    <li><a href="../html/Super_Admin_Home.html"><i class="iconfont icon-linedesign-12"></i> <span
                                class="icon_text">表单查看</span></a></li>
                    <li><a href="../html/Device_management.html"><i class="iconfont icon-guanlipeizhi"></i> <span
                                class="icon_text">设备管理</span></a></li>
                    <li>
                        <a href="../html/professional.html"><i class="iconfont icon-guanlizujian"></i><span
                                class="icon_text">专业班级管理</span></a>
                    </li>
                    <li><a href="../html/Department.html"><i class="iconfont icon-guanligongju"></i> <span

                    <li><a href="../html/site_management.html"><i class="iconfont icon-changdi"></i> <span

        <div class="admin-content">
            <div class="am-cf am-padding">

                        </li>
                        <li><a href="#">专业班级管理</a></li>

                    </ol>
                </div>
            </div>

            <div class="box_contain am-u-sm-centered ">

                <div class="am-g am-margin am-u-sm-centered am-wid">
                    <div class="am-u-lg-6 am-u-sm-6 ">

                            <button type="button" class="setbtn" id="setbtn"
                                data-am-modal="{target: '#addclass'}">新增班级</button>
                        </div>


                        <div class="am-hide-md-down">
                            <button type="button" class="setbtn" id="setbtn1" data-am-modal="{target: '#my-alert'}"

                            <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                                <div class="am-modal-dialog">
                                    <div class="am-modal-hd am-u-sm-centered ">新增班级</div>
                                    <div class="am-modal-bd am-u-sm-centered am-bd-1">

                                            <div class="am-u-sm-4 am-left">
                                                <p class="am-text-center am-text-middle textp am-text-sm ">系部</p>
                                            </div>
                                            <div class="am-u-sm-8  am-left ">
                                                <p class="am-text-center am-text-middle textp am-text-sm">

                                                        <select  class="inputmovedd  inputmoveddd" id="add_class">

                                                                <option value="b" selected>&nbsp;&nbsp;信息与软件工程系</option>
                                                      </select>
                                                </p>
                                            </div>

                                            <div class="am-u-sm-8  am-left ">
                                                <p class="am-text-center am-text-middle textp am-text-sm">

                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="am-modal-footer am-u-sm-centered">
                                        <div class="am-modal-btn footbtn" onclick="classAdd()">确定</div>
                                        <div class="am-modal-btn footbtn">取消</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="am-u-lg-6 am-u-sm-6">

                        <div class="am-hide-md-down down-left">
                            <div class="input_ser">
                                <input type="text" name="name" id="name" value="">
                                <i class="iconfont icon-sousuo" onclick="select(name)"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="am-scrollable-horizontal am-u-sm-centered">
                <table class="am-table ">

                            <th class="am-text-center am-text-middle">系部</th>
                            <th class="am-text-center am-text-middle">操作</th>
                        </tr>
                    </thead>
                    <tbody id="table_list">

                        <tr class="am-text-center am-text-middle">
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="containerr">

                    <ul class="pagination" id="pagination2"></ul>

    <a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">

    </a>

    <!-- 修改弹出层 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="modify">
        <div class="am-modal-dialog am-mover  " id="movedalert1">
            <div class="am-modal-hd am-u-sm-centered ">修改</div>
            <div class="am-modal-bd am-u-sm-centered am-bd-1">

                        <p class="am-text-center am-text-middle textp am-text-sm ">系部</p>

                                <option value="m">&nbsp;数字艺术系</option>

                        <p class="am-text-center am-text-middle textp am-text-sm">

                </div>

            </div>
            <div class="am-modal-footer am-u-sm-centered">
                <div class="am-modal-btn footbtn">修改</div>
                <div class="am-modal-btn footbtn">取消</div>
            </div>
